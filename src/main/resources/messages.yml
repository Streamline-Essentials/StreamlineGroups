# Messages for savable guild experience handling.
experience:
  # Messages for level handling.
  level:
    # Messages for when the savable guild's level changes.
    on-change:
      # The title to be shown. Can be turned off in "config.yml" file!
      title:
        # The main title (big text).
        main: "&2GUILD &bLEVEL UP"
        # The subtitle.
        subtitle: "&6Your guild is now level &a%streamline_user_level%&8!"
        # Ticks to fade in.
        in: 20
        # Ticks to stay on screen.
        stay: 10
        # Ticks to fade out.
        out: 20
      # The chat messages to be shown. Can be turned off in "config.yml" file!
      chat:
        - "&2GUILD &bLEVEL UP"
        - "&6Your guild is now level &a%streamline_user_level%&8!"